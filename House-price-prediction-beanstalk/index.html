<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Indian House Price Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #e8f5e9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 720px;
            margin: 50px auto;
            background: #ffffff;
            padding: 35px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #2e7d32;
        }
        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }
        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .full-width {
            grid-column: span 2;
        }
        button {
            padding: 10px;
            background: #2e7d32;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 15px;
        }
        button:hover {
            background: #1b5e20;
        }
        .result {
            margin-top: 30px;
            text-align: center;
            font-size: 20px;
            color: #004d40;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>üè° Indian House Price Predictor</h2>
    <form method="POST">
        <div>
            <label>Area (sq ft)</label>
            <input type="number" step="any" name="area_sqft" required>
        </div>
        <div>
            <label>Bedrooms</label>
            <input type="number" name="bedrooms" required>
        </div>
        <div>
            <label>Bathrooms</label>
            <input type="number" name="bathrooms" required>
        </div>
        <div>
            <label>Floors</label>
            <input type="number" name="floors" required>
        </div>
        <div>
            <label>Year Built</label>
            <input type="number" name="year_built" required>
        </div>
        <div class="full-width">
            <label>Select State</label>
            <select name="state">
                {% for state in states %}
                    <option value="{{ state }}">{{ state }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="full-width">
            <button type="submit">Predict</button>
        </div>
    </form>
    {% if prediction %}
    <div class="result">
        üîç Estimated House Price: ‚Çπ {{ prediction }}
        <br>
        <img src="data:image/png;base64,{{ plot_url }}" alt="Graph">
    </div>
    {% endif %}
</div>
</body>
</html>
